<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Welcome to Steam</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="content">
				<div class="logo">
					<a href="https://store.steampowered.com/">
						<img
							src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
					/></a>
				</div>
				<div class="nav">
					<li>store</li>
					<li>community</li>
					<li>about</li>
					<li>support</li>
				</div>
			</div>
		</header>
		<body>
			<main>
				<div class="left-side-field">
					<div class="store-search">
						<div id="search-form" >
							<div class="search-box">
								<input type="text" id="search-input" placeholder="Search" />
								<div class="search-icon">
									<img
										src="https://store.cloudflare.steamstatic.com/public/images/v6/search_icon_btn.png"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="genre-browse">
						<h3>genre</h3>
						<ul>
							<button></button>
						</ul>
					</div>
				</div>
				<div class="right-side-field">
					<div class="product-topic">
						<h2>featured in </h2>
					</div>
					<div class="product-content">
						<div class="product-wrapper">
							<div class="cover-image"><img src="" /></div>
							<div class="game-info">
								<h4></h4>
								<h5></h5>
							</div>
						</div>
						<div class="one-game-detail">
							<div class="title"></div>
							<div class="overall-detail">
								<img src="" />
								<div class="specified-info"></div>
							</div>
							<div class="tag">
								<button></button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</body>
		<script src="script.js"></script>
	</body>
</html>
